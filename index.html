<script>
$(document).ready( function(){
//	$('#icon-list').replaceWith('<ul id="icon-list"/>');
	$('#icon-list').removeAttr('id');
	$('i').parent().wrap('<ul id="icon-list"/>').find('i').wrap('<li />');
	
	$('#icon-list li').each( function(){
		$obj= $(this);
		classname= $obj.find('i').attr('class');
		html= '<span>' + classname + '</span>';
		$(html).appendTo($obj);
	})
})
</script>
